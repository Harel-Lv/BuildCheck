name: Contract Tests

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  contract-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: tests/requirements.txt

      - name: Install test dependencies
        run: python -m pip install -r tests/requirements.txt

      - name: Run contract tests
        run: python -m pytest -q tests/contracts

  contact-integration:
    runs-on: ubuntu-latest
    needs: contract-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: tests/requirements.txt

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends build-essential cmake

      - name: Build API binary
        run: |
          cmake -S BuildCheck/API -B BuildCheck/API/build
          cmake --build BuildCheck/API/build --config Release

      - name: Install test dependencies
        run: python -m pip install -r tests/requirements.txt

      - name: Run contact integration test
        env:
          RUN_LIVE_E2E: "1"
        run: python -m pytest -q tests/integration/test_contact_admin_integration.py

    <rect x="840" y="405" width="330" height="34" rx="10" fill="#c6ad8d"/>
    <rect x="840" y="463" width="280" height="34" rx="10" fill="#c6ad8d"/>
    <rect x="840" y="521" width="235" height="34" rx="10" fill="#c6ad8d"/>
    <rect x="840" y="579" width="180" height="34" rx="10" fill="#c6ad8d"/>
  </g>

  <g filter="url(#soft)">
    <circle cx="980" cy="300" r="82" fill="#e0ccb0" stroke="#9b7c58" stroke-width="6"/>
    <rect x="948" y="258" width="64" height="74" rx="14" fill="#916e49"/>
    <rect x="930" y="342" width="100" height="24" rx="12" fill="#916e49"/>
